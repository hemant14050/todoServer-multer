<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="./todo.css">
</head>
<body>
    <section id="main-section">
        <div class="left-part">
            <div class="heading">
                <h2>TASK LIST</h2>
                <p>Add tasks to your list by typing to the right and press&shy;ing enter. You may then view pending tasks below.</p>
            </div>
            <div id="tasks" class="tasks">
                <ul id="tasksList">

                </ul>
            </div>
        </div>
        <div class="right-part">
            <form id = "form" action="/addTodo" method="post" enctype="multipart/form-data">
                <input type="text" name="todoText" id="todoText" placeholder="Enter the task">
                <input type="file" name="todo_file" id="todo_file">
                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </div>
    </section>
    <script src="./todo.js"></script>
</body>
</html>
